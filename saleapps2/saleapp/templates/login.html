{%extends "layout/base.html"%}
{%block title%}ĐĂNG NHẬP{%endblock%}
{%block content%}

<form method="post" action="\login">
    <h1 class="text-center text-info mt-1">Đăng Nhập</h1>
    <div class="form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username"  pattern="[a-zA-Z0-9]*">
  <label for="username">Tên đăng nhập</label>
</div>

<div class="form-floating mt-3 mb-3">
  <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>
  <label for="password">Mật khẩu</label>
</div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Đăng nhập</button>
    </div>
</form>
{%endblock%}
